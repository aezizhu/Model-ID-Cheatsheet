# OPTIONAL: GitHub Actions alternative for auto-updating models.
# The primary auto-update mechanism is the Railway cron service (see configs/railway-updater.toml).
# Use this workflow if you self-host without Railway, or as a backup.
#
# No provider API keys needed â€” the updater scrapes public documentation pages.
# Only GITHUB_TOKEN is required (automatically provided by GitHub Actions).
name: Auto Update Models

on:
  schedule:
    - cron: '0 3 * * *' # Daily at 7 PM San Francisco time (PST); 8 PM during daylight saving (PDT)
  workflow_dispatch:

concurrency:
  group: auto-update-models
  cancel-in-progress: false

jobs:
  check-updates:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: go-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build updater
        run: go build -o updater ./cmd/updater

      - name: Run updater
        id: updater
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: ./updater > ../update-report.txt 2>&1

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: update-report
          path: update-report.txt
